		<script type="text/html" id="help-template">
	  	<p> 
	 	 	Space Snake is a mashup of Snake and Asteroids. The object is to eat as many apples as possible while avoiding asteroids.
			</p> 
			
	  	<h3>Controls</h3> 
  		<ul>
				<li>Up: accelerate</li>
				<li>Down: decelerate</li>
				<li>Left/Right: turn</li> 
  			<li>Space: fire</li>
			</ul>
	  
			<h3>Tips</h3>
		  <p>Turning is from the perspective of the snake.</p>
		  <p>Asteroids start generating after 15 seconds.</p>
		  <p>Your snake can wrap over itself and move off screen without dying. Only getting hit by an asteroid is fatal.</p>
		  <p>The only way to accumulate points is to eat apples and grow.</p>
		</script>
